<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Laba</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .main-container {
        flex: 1;
      }
    </style>
</head>
<body>
    <style>
        body {
          background-color: #f8f9fa;
        }
      </style>      
  {% if current_user.is_authenticated %}
  <nav class="navbar navbar-dark bg-dark mb-4 px-3">
      <span class="navbar-brand">Share Laba</span>
      <div class="text-white">Halo, {{ current_user.username }} | 
        <a href="{{ url_for('logout') }}" class="text-white text-decoration-underline">Logout</a>
      </div>
  </nav>
  {% endif %}

  <div class="container main-container">
      {% block content %}{% endblock %}
  </div>
</body>
</html>
