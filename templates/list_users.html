{% extends 'layout.html' %}

{% block content %}
<h2>Daftar User</h2>

<a href="{{ url_for('add_user') }}" class="btn btn-success mb-3">Tambah User Baru</a>
<a href="{{ url_for('dashboard') }}" class="btn btn-secondary mb-3 ms-2">Kembali ke Dashboard</a>

<table class="table table-striped table-bordered">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Role</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        {% if user.role != 'admin' %}
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Yakin mau hapus user ini?')">Hapus</button>
        </form>
        {% else %}
        <span class="badge bg-secondary">Tidak bisa hapus Admin</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
